<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution for a Product Preview Card Component Challenge provided by Frontend Mentor">
  <link rel="author" content="Levi Wright" href="https://github.com/law973">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product Preview Card Component</title>
  <link rel="stylesheet" href="css/compiled_style.css">
</head>
<body>
  <main>
    <!-- Product Preview Card -->
    <div class="card">

      <!-- Card Image Container -->
      <div class="card__image_container">
        <!-- Images -->
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 90rem)" >
          <img src="images/image-product-mobile.jpg" alt="A bottle of Gabrielle Essence Eau De Parfum, surrounded by plants.">
        </picture>
      </div>

      <!-- Card Text Container -->
      <div class="card__text_container">
        <!-- Card Heading Group -->
        <hgroup class="card__heading_group">
          <!-- Product Category -->
          <p>Perfume</p>
          <!-- Product Name -->
          <h2>Gabrielle Essence Eau De Parfum</h2>
        </hgroup>

        <!-- Product Description -->
        <p class="card__description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <!-- Product Price Container -->
        <div class="card__price_container">
          <!-- Current Price -->
          <span>$149.99</span>
          <!-- Old Price -->
          <s><span class="sr-only">Old price: </span>$169.99</s>
        </div>

        <!-- CTA Button -->
        <button type="button" class="btn btn--primary">
          <img src="images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>

  <!-- Attribution -->
  <footer class="attribution">
    Challenge by <a rel="noreferrer" href="https://www.frontendmentor.io" target="_blank"><span class="sr-only">(Opens in a new tab)</span>Frontend Mentor</a>. 
    Coded by <a rel="noreferrer" href="https://github.com/law973" target="_blank"><span class="sr-only">(Opens in a new tab)</span>Levi Wright</a>.
  </footer>
</body>
</html>
